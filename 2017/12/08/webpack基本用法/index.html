        <p>参考文档：<br><a href="http://www.jianshu.com/p/42e11515c10f" target="_blank" rel="noopener">入门Webpack，看这篇就够了</a><br><a href="http://www.css88.com/doc/webpack2/" target="_blank" rel="noopener">webpack2.2中文文档</a></p>
<figure class="highlight javascript"><table><tr><td class="code"><pre><span class="line"><span class="keyword">const</span> webpack = <span class="built_in">require</span>(<span class="string">'webpack'</span>);</span><br><span class="line"><span class="keyword">const</span> HtmlWebpackPlugin = <span class="built_in">require</span>(<span class="string">'html-webpack-plugin'</span>);</span><br><span class="line"><span class="keyword">const</span> CleanWebpackPlugin = <span class="built_in">require</span>(<span class="string">"clean-webpack-plugin"</span>);</span><br><span class="line"><span class="built_in">module</span>.exports=&#123;</span><br><span class="line">    devtool:<span class="string">"eval-source-map"</span>,<span class="comment">//这为我们提供了一种对应编译文件和源文件的方法，使得编译后的代码可读性更高，也更容易调试。</span></span><br><span class="line"></span><br><span class="line">    entry:__dirname+<span class="string">'/app/main.js'</span>,<span class="comment">//入口文件</span></span><br><span class="line">    output:&#123;</span><br><span class="line">        path:__dirname+<span class="string">'/public'</span>,<span class="comment">//打包后的文件存放的目录</span></span><br><span class="line">        <span class="comment">// filename:'bundle.js'//打包后的文件名</span></span><br><span class="line">        filename: <span class="string">"bundle-[hash].js"</span><span class="comment">//打包后的文件名（防止缓存，加哈希值）</span></span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    devServer:&#123;</span><br><span class="line">        contentBase: <span class="string">"./public"</span>,<span class="comment">//本地服务器所加载的页面所在的目录</span></span><br><span class="line">        historyApiFallback: <span class="literal">true</span>,<span class="comment">//不跳转</span></span><br><span class="line">        inline: <span class="literal">true</span><span class="comment">//实时刷新</span></span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    <span class="built_in">module</span>:&#123;</span><br><span class="line">        rules:[</span><br><span class="line">            &#123;</span><br><span class="line">                test:<span class="regexp">/(\.jsx|\.js)$/</span>,</span><br><span class="line">                use:&#123;</span><br><span class="line">                    loader:<span class="string">"babel-loader"</span><span class="comment">/*,</span></span><br><span class="line"><span class="comment">                    options:&#123;</span></span><br><span class="line"><span class="comment">                        presets:["env","react"]</span></span><br><span class="line"><span class="comment">                    &#125;*/</span></span><br><span class="line">                &#125;,</span><br><span class="line">                exclude:<span class="string">'/node_modules/'</span></span><br><span class="line">            &#125;,</span><br><span class="line">            &#123;</span><br><span class="line">                test:<span class="regexp">/(\.css)$/</span>,</span><br><span class="line">                <span class="comment">// use:'style-loader!css-loader',//webpack1写法</span></span><br><span class="line">                <span class="comment">// use:['style-loader','css-loader'],//webpack2+写法</span></span><br><span class="line">                <span class="comment">//loader是有顺序的，webpack肯定是先将所有css模块依赖解析完得到计算结果再创建style标签。因此应该把style-loader放在css-loader的前面（webpack loader的执行顺序是从右到左）。</span></span><br><span class="line">                use:[</span><br><span class="line">                    &#123;</span><br><span class="line">                        loader:<span class="string">'style-loader'</span></span><br><span class="line">                    &#125;,</span><br><span class="line">                    &#123;</span><br><span class="line">                        loader:<span class="string">'css-loader'</span>,</span><br><span class="line">                        options:&#123;</span><br><span class="line">                            modules:<span class="literal">true</span></span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;,</span><br><span class="line">                    &#123;</span><br><span class="line">                        loader:<span class="string">'postcss-loader'</span></span><br><span class="line">                    &#125;</span><br><span class="line">                ]</span><br><span class="line">            &#125;</span><br><span class="line">        ]</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    plugins:[</span><br><span class="line">        <span class="keyword">new</span> webpack.BannerPlugin(<span class="string">"版权所有，翻版必究"</span>),<span class="comment">//为每个打包后的文件头部添加 banner</span></span><br><span class="line">        <span class="keyword">new</span> HtmlWebpackPlugin(&#123;<span class="comment">//依据一个简单的index.tmpl.html模板，生成一个自动引用你打包后的JS文件的新index.html</span></span><br><span class="line">            title:<span class="string">'打包'</span>,</span><br><span class="line">            template:__dirname+<span class="string">"/app/index.tmpl.html"</span>,</span><br><span class="line">            filename:<span class="string">'./home.html'</span><span class="comment">//输出文件</span></span><br><span class="line">        &#125;),</span><br><span class="line">        <span class="keyword">new</span> webpack.optimize.OccurrenceOrderPlugin(),<span class="comment">//为组件分配ID，通过这个插件webpack可以分析和优先考虑使用最多的模块，并为它们分配最小的ID</span></span><br><span class="line">        <span class="keyword">new</span> webpack.optimize.UglifyJsPlugin(),<span class="comment">//压缩js代码</span></span><br><span class="line">        <span class="keyword">new</span> CleanWebpackPlugin(<span class="comment">//去除build文件中的残余文件</span></span><br><span class="line">            <span class="string">'public/*.*'</span><span class="comment">/*匹配删除的文件*/</span>, &#123;</span><br><span class="line">                root: __dirname,<span class="comment">//根目录</span></span><br><span class="line">                verbose: <span class="literal">true</span>,<span class="comment">//开启在控制台输出信息</span></span><br><span class="line">                dry: <span class="literal">false</span><span class="comment">//启用删除文件</span></span><br><span class="line">            &#125;</span><br><span class="line">        )</span><br><span class="line">    ]</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
